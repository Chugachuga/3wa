<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <section class="bg">
  <header>
    <h1 class="slidertitle">Sliders, les mondes parall√®les ;-)</h1>
    <button id="toolbar"><i class="fas fa-arrow-down"></i>  Barre d'outils</button>
    <nav class="toolbar_toggle">
      <button id="slider-previous"><i class="fas fa-backward"></i></button>
      <button id="slider-toggle"><i class="fas fa-play"></i></button>
      <button id="slider-next"><i class="fas fa-forward"></i></button>
      <button id="slider-random"><i class="fas fa-random"></i></button>
    </nav>
  </header>
  <main>
    <section class="slider">
      <div class="blockimg">
        <img id="mySlides" src="./images/1.jpg" alt="img1">
        <h1 id="imgtitle">TITRE1</h1>
        <nav class="container"></nav>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</section>
</body>
</html>
