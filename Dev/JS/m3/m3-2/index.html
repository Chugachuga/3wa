<!DOCTYPE HTML>
<html>
  <head>
    <title>Exo Ajax</title>
    <meta charset="utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <section class="container">
      <h1 class="color"><i class="fas fa-flask"></i> Exercice AJAX</h1>
      <div class="result">Résultats...</div>
      <fieldset class="field">
        <legend><i class="fas fa-question-circle"></i> Votre choix</legend>
        <div class="choix"><input type="radio" name="radio" id="gethtml">
        <label for="gethtml">Récupérer un contenu HTML du serveur</label></div>
        <div class="choix"><input type="radio" name="radio" id="getjson">
        <label for="getjson">Récupérer un contenu JSON du serveur</label></div>
        <div class="choix"><input type="radio" name="radio" id="getfilms">
        <label for="getfilms">Récupérer des films</label></div>
        <button id="execute">Exécuter</button>
      </fieldset>
    </section>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
